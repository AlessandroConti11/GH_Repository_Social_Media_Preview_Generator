<!DOCTYPE html>


<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>GitHub Repo Preview Generator</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
  </head>


  <body>
  <div class="container">

    <h1>GitHub Repository Social Media Preview Generator</h1>


    <!-- Generate Preview -->
    <div class="input-group">
      <input type="text" id="repo-input" placeholder="https://github.com/USERNAME/REPOSITORY"/>
      <button onclick="generate_preview()">Generate Preview</button>
    </div>


    <!-- Customize Colors -->
    <button onclick="toggle_color_options()">Customize Colors</button>
    <div id="color-options" class="color-options-container">
      <div class="color-selector">
        <label for="background-color">Select Background Color:</label>
        <select id="background-color">
          <option value="#282C34">Dark</option>
          <option value="#1E1E1E">Black</option>
          <option value="#F5F5F5">Light</option>
          <option value="#FF5733">Red</option>
          <option value="#33FF57">Green</option>
          <option value="#3357FF">Blue</option>
        </select>
      </div>

      <div class="color-selector">
        <label for="username-color">Select Username Color:</label>
        <select id="username-color">
          <option value="#C778DD">Lavender Pink</option>
          <option value="#FFFFFF">White</option>
          <option value="#000000">Black</option>
          <option value="#FF5733">Red</option>
          <option value="#33FF57">Green</option>
          <option value="#3357FF">Blue</option>
          <option value="#FFD700">Gold</option>
        </select>
      </div>

      <div class="color-selector">
        <label for="repository-color">Select Repository Color:</label>
        <select id="repository-color">
          <option value="#98C379">Mint Green</option>
          <option value="#FFFFFF">White</option>
          <option value="#000000">Black</option>
          <option value="#FF5733">Red</option>
          <option value="#33FF57">Green</option>
          <option value="#3357FF">Blue</option>
          <option value="#FFD700">Gold</option>
        </select>
      </div>

      <div class="color-selector">
        <label for="description-color">Select Description Color:</label>
        <select id="description-color">
          <option value="#FFFFFF">White</option>
          <option value="#000000">Black</option>
          <option value="#FF5733">Red</option>
          <option value="#33FF57">Green</option>
          <option value="#3357FF">Blue</option>
          <option value="#FFD700">Gold</option>
        </select>
      </div>

      <div class="color-selector">
        <label for="signature-color">Select Signature Color:</label>
        <select id="signature-color">
          <option value="#969696">Silver Grey</option>
          <option value="#FFFFFF">White</option>
          <option value="#000000">Black</option>
          <option value="#FF5733">Red</option>
          <option value="#33FF57">Green</option>
          <option value="#3357FF">Blue</option>
          <option value="#FFD700">Gold</option>
        </select>
      </div>
    </div>


    <!-- Image Preview -->
    <div id="preview-container">
      <img id="generated-image" src="" alt="Generated Preview" />
      <button id="download-btn" style="display: none;">Download</button>
    </div>
  </div>


  <!-- JavaScript -->
  <script src="js/app.js"></script>
  </body>
</html>
