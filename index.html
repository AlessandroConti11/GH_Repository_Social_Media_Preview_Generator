<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Repo Preview Generator</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
  <h1>GitHub Repository Social Media Preview Generator</h1>
  <div class="input-group">
    <input type="text" id="repo-input" placeholder="https://github.com/USERNAME/REPOSITORY"/>
    <button onclick="generatePreview()">Generate Preview</button>
  </div>
  <div id="preview-container">
    <img id="generated-image" src="" alt="Generated Preview" />
    <button id="download-btn" style="display: none;">Download</button>
  </div>
</div>
<script src="js/app.js"></script>
</body>
</html>
